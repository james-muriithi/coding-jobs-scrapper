language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
env:
  - API_ENDPOINT=https://developer.coding-jobs.oyaa.co.ke/new
  - ACCESS_TOKEN=TOKEN
  - CLIENT_ID=ID
  - CLIENT_SECRET=SECRET  
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python main.py